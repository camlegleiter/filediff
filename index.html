<!DOCTYPE html>
<html lang="en">
	<head>
		<title>File Diff</title>
		<link href="assets/css/bootstrap.min.css" rel="stylesheet">
		<style type="text/css">
			body {
			padding-top: 60px;
			padding-bottom: 40px;
			}
		</style>
		<link href="assets/css/bootstrap-fileupload.min.css" rel="stylesheet">
		<link href="assets/css/style.css" rel="stylesheet">
		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="assets/js/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a class="brand" href="#">File Diff</a>
				</div>
			</div>
		</div>
		<noscript>
			This site works best when JavaScript is enabled.
		</noscript>
		<div class="container-fluid">
			<div class="row-fluid">
				<div id="file1" class="span6"></div>
				<div id="file2" class="span6"></div>
			</div>
		</div>
		
		<script src="assets/js/vendor/jquery.js"></script>
		<script src="assets/js/vendor/mootools.js"></script>
		<script src="assets/js/vendor/bootstrap-fileupload.min.js"></script>
		<script src="assets/js/vendor/underscore.js"></script>
		<script src="assets/js/vendor/backbone-min.js"></script>
		<script src="assets/js/vendor/backbone.marionette.min.js"></script>
		
		<script>FileDiff = new Backbone.Marionette.Application();</script>
		<script src="assets/js/utils.js"></script>
		<script src="assets/js/filediff.js"></script>
		<script>
			$(document).ready(function() {
			    Files = FileDiff.Files;
			    Files.start();
			});
		</script>

		<script id="file-template" type="text/template">
			<h2>File <%= fileNumber %></h2>
			<p>Select a file, or drag one here to add a file.</p>
			<div class="fileupload fileupload-new" data-provides="fileupload">
				<div class="input-append">
					<div class="uneditable-input span3">
						<i class="icon-file fileupload-exists"></i>
						<span class="fileupload-preview"></span>
					</div>
					<span class="btn btn-file">
						<span class="fileupload-new">Select file</span>
						<span class="fileupload-exists">Change</span>
						<input type="file" class="file-input" name="file1" />
					</span>
					<a href="#" class="btn fileupload-exists file1-remove" data-dismiss="fileupload">Remove</a>
				</div>
			</div>
			<pre><code class="java"><ol class="file-output"></ol></code></pre>
		</script>
	</body>
</html>
