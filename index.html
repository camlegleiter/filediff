<!DOCTYPE html>
<html lang="en">
	<head>
		<title>File Diff</title>
		<link href="assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="assets/css/bootstrap-fileupload.min.css" rel="stylesheet">
		<link href="assets/css/style.css" rel="stylesheet">
		<style type="text/css">
			body {
				padding-bottom: 40px;
			}
		</style>
		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="assets/js/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body>
		<nav class="navbar navbar-static-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">File Diff</a>
				</div>
				<p class="navbar-text">Color Scheme:</p>
				<p class="navbar-text highlight-green">Added</p>
				<p class="navbar-text highlight-blue">Moved</p>
				<p class="navbar-text highlight-yellow">Modified</p>
				<p class="navbar-text highlight-red">Deleted</p>
			</div>
		</nav>
		<noscript>
			This site works best when JavaScript is enabled.
		</noscript>
		<div class="container">
			<div class="row">
				<div id="file1" class="col-md-6"></div>
				<div id="file2" class="col-md-6"></div>
			</div>
			<h3>Moss Results:</h3>
			<div class="row moss-results"></div>
		</div>
		
		<script src="assets/js/vendor/jquery.js"></script>
		<script src="assets/js/vendor/bootstrap-fileupload.min.js"></script>
		<script src="assets/js/vendor/underscore.js"></script>
		<script src="assets/js/vendor/backbone-min.js"></script>
		<script src="assets/js/vendor/backbone.marionette.min.js"></script>
		
		<script>FileDiff = new Backbone.Marionette.Application();</script>
		<script src="assets/js/utils.js"></script>
		<script src="assets/js/filediff.js"></script>
		<script>
			$(document).ready(function() {
			    Files = FileDiff.Files;
			    Files.start();
			});
		</script>

		<script id="file-template" type="text/template">
			<h2>File <%= fileNumber %></h2>
			<p>Select a file to get started!</p>
			<div class="fileupload fileupload-new" data-provides="fileupload">
				<div class="input-append">
					<div class="uneditable-input span3">
						<i class="icon-file fileupload-exists"></i>
						<span class="fileupload-preview"></span>
					</div>
					<span class="btn btn-default btn-file">
						<span class="fileupload-new">Select file</span>
						<span class="fileupload-exists">Change</span>
						<input type="file" class="file-input" name="file1" />
					</span>
					<a href="#" class="btn btn-default fileupload-exists file1-remove" data-dismiss="fileupload">Remove</a>
				</div>
			</div>
			<pre><code class="java"><ol class="file-output"></ol></code></pre>
		</script>
	</body>
</html>
